geSelected(['confcomp'])}">Compare</a> </material-content> </material-sidenav> <div layout="vertical" layout-fill> <material-toolbar class="material-theme-light"> <div class="material-toolbar-tools"> <div class="menu-icon" ng-click="toggleLeft()" hide-md> <material-icon icon="img/icon/ic_menu_24px.svg"></material-icon> </div> <span ng-bind="currentPage.name || 'Confman'" style="margin-left: 9px"></span> <div class="material-display-flex material-flex menu_toolbox"> <!-- use up the third space so the button is on the right --> </div> <material-button class="material-button" style="position: static; display: block" ng-show="currentPage.actionbar" ng-repeat="act in currentPage.actionbar" ng-click="act.action()"> <img ng-src="/img/icon/{{act.icon}}.svg" style="width: 24px; height: 24px"> </material-button> </div> </material-toolbar> <material-toolbar class="material-theme-grey" scroll-header condensed-height="60" ng-show="currentPage.description"> <div class="material-toolbar-tools material-toolbar-tools-bottom"> <span class="material-flex material-indent"><small>{{currentPage.description}}</small></span> </div> <material-button class="material-button-fab material-button-fab-bottom-right material-theme-yellow" style="top: 20px"> <img ng-src="img/icon/{{currentPage.icon}}.svg" style="width: 24px;height: 24px"> </material-button> </material-toolbar> <div class="col-md-12"> <br> <div class="alert alert-danger" ng-show="errorUrl"> {{errorUrl}} </div> </div> <ng-view class="sliding-view"> </ng-view> </div> <script type="text/ng-template" id="modalConfirmDelete.html"><div class="modal-header">
